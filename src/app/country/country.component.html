<div class="summary">
  <div class="title">Viet Nam Report Summary</div>
  <div class="data-blocks-group">
    <div class="data-blocks">
      <div class="data-block-title">Total Confirmed Cases</div>
      <div class="data-block-value">{{ VNData.TotalConfirmed }}</div>
    </div>
    <div class="data-blocks">
      <div class="data-block-title">Total Recovered</div>
      <div class="data-block-value">{{ VNData.TotalRecovered }}</div>
    </div>
    <div class="data-blocks">
      <div class="data-block-title">Total Deaths</div>
      <div class="data-block-value">{{ VNData.TotalDeaths }}</div>
    </div>
    <div class="data-blocks">
      <div class="data-block-title">New Confirmed Cases</div>
      <div class="data-block-value">{{ VNData.NewConfirmed }}</div>
    </div>
    <div class="data-blocks">
      <div class="data-block-title">New Recovered Cases</div>
      <div class="data-block-value">{{ VNData.NewRecovered }}</div>
    </div>
    <div class="data-blocks">
      <div class="data-block-title">New Deaths</div>
      <div class="data-block-value">{{ VNData.NewDeaths }}</div>
    </div>
  </div>
</div>
